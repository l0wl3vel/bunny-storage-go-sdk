name: pre-commit
on: [push]
jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "~1.23"
      - run: go version
      - run: go install golang.org/x/tools/cmd/goimports@latest
      - name: pre-commit
        uses: pre-commit/action@v3.0.0
